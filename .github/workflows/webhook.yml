name: PIFA AREA v0.1.0 (hook)

on:
  repository_dispatch:
    types: [pifa-render-static]

jobs:
  fetch-categories:
    name: Fetch Subdomain Data
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: 1. Fetch categories from API
        id: fetch-api
        run: |
          response=$(curl -s "${{ secrets.REACT_APP_API_URL }}/main/categoryarea")
          echo "$response" > categories.json

      - name: 2. Extract required fields and create matrix
        id: set-matrix
        run: |
          matrix=$(jq -c '[.data[] | {name: .subdomain, id: .id, uppername: (.subdomain | ascii_upcase), title: .nama_kategori_daerah}]' categories.json)
          echo "Generated Matrix: $matrix"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  web-deploy:
    name: Update Sitemap
    needs: fetch-categories
    runs-on: ubuntu-latest

    strategy:
      matrix:
        category: ${{ fromJson(needs.fetch-categories.outputs.matrix) }}

    steps:
      - name: 1. Get latest code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.branch || 'area' }}

      - name: 2. Use Node.js v20.12.1
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.1

      - name: 3. Generate latest sitemap
        run: node update-slugs.js
        env:
          REACT_APP_DOMAIN_SUB: https://${{ matrix.category.name }}.pifa.co.id
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: 4. Commit and push updated sitemap.xml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet public/sitemap.xml; then
            echo "No changes detected in sitemap.xml. Skipping commit."
          else
            git add public/sitemap.xml
            git commit -m "Update sitemap.xml from GitHub Actions"
            git push origin main
          fi
